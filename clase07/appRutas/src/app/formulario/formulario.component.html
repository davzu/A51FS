<form>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Ingrese el título" #titulo>
	</div>
	<div class="form-group">
		<textarea cols="30" rows="10" class="form-control" placeholder="Ingrese la sinopsis" #sinopsis></textarea>
	</div>
	<div class="form-group">
		<input type="number" class="form-control" placeholder="Ingrese el año" #anno>
	</div>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Ingrese el género" #genero>
	</div>
	<div class="form-group">
		<button type="button" class="btn btn-success" (click)="agregar(titulo.value, sinopsis.value, anno.value, genero.value)">Agregar película</button>
	</div>
</form>
